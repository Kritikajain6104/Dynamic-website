

{% extends "base.html" %}
{% block content %}


    <div class="text-center md:max-w-xl lg:max-w-3xl mx-auto" style="padding-top: 2em; padding-bottom: 1em;">
        <h3 class="text-3xl font-bold mb-6 text-gray-800" style="margin-top: 4em;">Contact Us</h3>
    </div>

    <div class="form">
    <form class="contact-form" method="POST" action="{% url 'contacts' %} ">
        {% csrf_token %}
        <div class="info">
            <div>First Name*:</div>
            <div><input type="text" name="first_name" placeholder="Enter your First Name"></div>
        </div>
        <div class="info">
            <div>Last Name*:</div>
            <div><input type="text" name="last_name" placeholder="Enter your Last Name"></div>
        </div>
        <div class="info">
            <div>Email ID*:</div>
            <div><input type="email" name="email" placeholder="Enter your email"></div>
        </div>
        <div class="info">
            <div>Leave us a message:</div>
            <div class="messg">
                <textarea name="message" placeholder="Type your message here" rows="8" cols="45"></textarea>
            </div>
        </div>
        <div class="f-btn">
        <button type="submit" value="Submit" class="form-btn">Submit</button></div>
    </form>
    </div>
    {% endblock content %}
